{% set name = "sqlglotrs" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sqlglotrs-{{ version }}.tar.gz
  sha256: e0d1f4b1672ba2574600c5bfa02ab9a21512b4f4e56f73ff52e4eff41f0f6898

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - maturin >=1.4,<2.0                     # [build_platform != target_platform]
  host:
    - python
    - maturin >=1.4,<2.0
    - pip
  run:
    - python


test:
  imports:
    - sqlglotrs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tobymao/sqlglot
  dev_url: https://github.com/tobymao/sqlglot/tree/main/sqlglotrs
  summary: SQLGlot tokenizer implementation in Rust
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
